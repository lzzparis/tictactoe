<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
	<h1>Tic Tac Toe</h1>
	<div class="game">
		<div class="row row-top">
			<div class="col col-left">topleft</div>
			<div class="col col-mid">topmid</div>
			<div class="col col-right">topright</div>
		</div>
		<div class="row row-mid">
			<div class="col col-left">midleft</div>
			<div class="col col-mid">midmid</div>
			<div class="col col-right">midright</div>
		</div>
		<div class="row row-bottom">
			<div class="col col-left">bottomleft</div>
			<div class="col col-mid">bottom mid</div>
			<div class="col col-right">bottomright</div>
		</div>

	</div>
</body>
</html>
