<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link href='http//fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
	<h1>Tic Tac Toe</h1>
	<div class="game">
		<div class="row row-top clearfix">
			<div class="col col-left"><img src="images/ex.png"></div>
			<div class="col col-mid"><img src="images/oh.png"></div>
			<div class="col col-right"><img src="images/oh.png"></div>
		</div>
		<div class="row row-mid clearfix">
			<div class="col col-left"><img src="images/ex.png"></div>
			<div class="col col-mid"><img src="images/ex.png"></div>
			<div class="col col-right"><img src="images/ex.png"></div>
		</div>
		<div class="row row-bottom">
			<div class="col col-left"><img src="images/blank.png"></div>
			<div class="col col-mid"><img src="images/blank.png"></div>
			<div class="col col-right"><img src="images/oh.png"></div>
		</div>

	</div>
	<script src="//code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
